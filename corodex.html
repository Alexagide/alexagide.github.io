	function buildTable(data){
		var table = document.getElementById('coroData')

		for (var i = 0; i < data.length; i++){
			var row = `<tr>
							<td>${data[i].image}</td>
							<td>${data[i].name}</td>
              <td>${data[i].type}</td>
              <td>${data[i].t1}</td>
              <td>${data[i].t2}</td>
              <td>${data[i].t3}</td>
              <td>${data[i].t4}</td>
              <td>${data[i].hp}</td>
              <td>${data[i].speed}</td>
              <td>${data[i].atk}</td>
              <td>${data[i].def}</td>
              <td>${data[i].spatk}</td>
              <td>${data[i].spdef}</td>
					  </tr>`
			table.innerHTML += row


		}
	}
