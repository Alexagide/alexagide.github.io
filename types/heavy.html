function buildTable(data){
  var table = document.getElementById('skillData')

  for (var i = 0; i < data.length; i++){
    var row = `<tr>
            <td>${data[i].name}</td>
            <td>${data[i].type}</td>
            <td>${data[i].category}</td>
            <td>${data[i].power}</td>
            <td>${data[i].acc}</td>
            <td>${data[i].sp}</td>
            <td class ="a-left">${data[i].description}</td>
          </tr>`
    table.innerHTML += row
